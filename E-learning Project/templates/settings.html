{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning | Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-pen-nib"></i> <span>e-learning</span>
            </div>

            <div class="user-profile-side">
                <div class="avatar-circle">JD</div>
                <div>
                    <div class="user-name">John Doe</div>
                    <div class="user-role">Student Account</div>
                </div>
            </div>

            <div class="menu-label">Main Menu</div>
            <ul class="side-menu">
                <li>
                    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'courses' %}" class="{% if request.resolver_match.url_name == 'courses' %}active{% endif %}">
                        <i class="fas fa-book-open"></i> My Courses
                    </a>
                </li>
                <li>
                    <a href="{% url 'analytics' %}" class="{% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
                        <i class="fas fa-chart-pie"></i> Analytics
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>

            <div class="menu-label" style="margin-top: auto;">Actions</div>
            <ul class="side-menu">
                <li><a href="{% url 'logout_view' %}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
        </aside>

        <main class="main-content">
            
            <div class="top-bar">
                <h2>Account Settings</h2>
                <div class="top-icons">
                    <div class="icon-badge"><i class="far fa-bell"></i></div>
                </div>
            </div>

            <div class="content-wrapper">
                
                <div class="course-card" style="width: 100%; display: block; margin-bottom: 20px; max-width: 800px;">
                    <div class="card-body">
                        <h3 style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Profile Details</h3>
                        
                        <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
                            <div class="avatar-circle" style="width: 80px; height: 80px; font-size: 1.5rem;">JD</div>
                            <button class="btn-sm">Upload New Photo</button>
                        </div>

                        <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div>
                                <label style="display: block; font-size: 0.9rem; color: #666; margin-bottom: 5px;">First Name</label>
                                <input type="text" value="John" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; font-size: 0.9rem; color: #666; margin-bottom: 5px;">Last Name</label>
                                <input type="text" value="Doe" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div style="grid-column: span 2;">
                                <label style="display: block; font-size: 0.9rem; color: #666; margin-bottom: 5px;">Email Address</label>
                                <input type="email" value="johndoe@example.com" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                        </form>
                        <div style="margin-top: 20px; text-align: right;">
                            <button class="btn-sm" style="background: var(--primary, #6C63FF); color: white;">Save Changes</button>
                        </div>
                    </div>
                </div>

                <div class="course-card" style="width: 100%; display: block; margin-bottom: 20px; max-width: 800px;">
                    <div class="card-body">
                        <h3 style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Preferences</h3>
                        
                        <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
                            <span>Email Notifications</span>
                            <i class="fas fa-toggle-on" style="color: #2ecc71; font-size: 1.5rem; cursor: pointer;"></i>
                        </div>
                        <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
                            <span>Dark Mode (Beta)</span>
                            <i class="fas fa-toggle-off" style="color: #ccc; font-size: 1.5rem; cursor: pointer;"></i>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
