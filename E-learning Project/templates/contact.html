{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | e-learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>

    <div id="page-landing">
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-pen-nib"></i> 
                    e-learning
                </div>

                <ul class="nav-links">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About us</a></li>
                    <li><a href="{% url 'courses_home'%}">Courses</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <a href="{% url 'login_page' %}" class="btn btn-orange">Log In</a>
            </nav>
        </div>
    </div>

    <main class="contact-section">
        <div class="container">
            <div class="contact-card">
                
                <div class="contact-form-container">
                    <h2>Contact us</h2>
                    <form action="#" method="POST" class="contact-form">
                        
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <select name="team_member" id="team_member" required>
                                <option value="" disabled selected>Select a Team Member</option>
                                <option value="prathamesh">Prathamesh Walunj</option>
                                <option value="anuj">Anuj Singh</option>
                                <option value="hirak">Hiraksubhra Acharya</option>
                                <option value="dev">Dev Jain</option>
                                <option value="parth">Parth Oberai</option>
                                <option value="kumar">Kumar Ayush</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" value="support@e-learning.com" readonly>
                        </div>

                        <div class="input-group">
                            <textarea name="message" placeholder="Message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-orange btn-block">Send Message</button>
                    </form>
                </div>

                <div class="contact-illustration">
                    <img src="https://img.freepik.com/free-vector/customer-support-illustration_23-2148885963.jpg?semt=ais_wordcount_boost&w=740&q=80" alt="Contact Illustration">
                </div>

            </div>
        </div>
    </main>

</body>
</html>
