{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | E-Learning</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f5f7fa; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="login-card" style="display: block;"> <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fas fa-pen-nib"></i> e-learning
        </div>
        <h2>Welcome Back</h2>
        <p>Please enter your details to sign in</p>

        <form action="{% url 'login_req' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            {% if messages %}
                <div style="color: red; text-align: center; margin-bottom: 10px;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-orange" style="width: 100%;">Sign In</button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #666; text-align: center;">
            Don't have an account? <a href="{% url 'index' %}" style="color: var(--primary-orange);">Go Home</a>
        </p>
    </div>

</body>
</html>
